<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daminion Tests</title>
	<link rel="stylesheet" href="css/daminion.min.css">
</head>
<body>
	<form action="#" class="form-licenses">
		<div class="radio-section">
			<input type="radio" id="lp1" name="license-plan" value="#1" checked>
			<label class="license-plan" for="lp1">
				<span class="license-name">License Plan #1</span>
				<span class="license-price-wrap">$<span class="license-price">20</span> per license</span>
			</label>				
			
			<input type="radio" id="lp2" name="license-plan" value="#2">
			<label class="license-plan" for="lp2">
				<span class="license-name">License Plan #2</span>
				<span class="license-price-wrap">$<span class="license-price">13</span> per license</span>
			</label>				
			
			<input type="radio" id="lp3" name="license-plan" value="#3">
			<label class="license-plan" for="lp3">
				<span class="license-name">License Plan #3</span>
				<span class="license-price-wrap">$<span class="license-price">7</span> per license</span>
			</label>			
		</div>
		<div class="combobox-section">
			<label>
				Number of licenses:
				<select name="license-number" id="license-number">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</label>
		</div>
		<div class="submit-section">
			<p class="total">Total: <span>$<span class="total-price">0</span><sup>us</sup></span></p>
			<input type="submit" class="form-submit" value="Buy Now">
			<p class="selected-plan-wrap">Selected plan: <span class="selected-plan"></span></p>
		</div>
	</form>

	<div class="test">
		
	</div>
	
	<script src="js/libs.js"></script>
	<script src="js/daminion.js"></script>
</body>
</html>
