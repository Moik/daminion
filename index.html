<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daminion Tests</title>
	<link rel="stylesheet" href="css/daminion.min.css">
</head>
<body>
	<form action="#" class="form-licenses">
		<div class="radio-section">

			<input type="radio" id="lp" name="license-plan" value="">
			<label class="license-plan" for="lp">
				<span class="license-name">License Plan </span>
				<span class="license-price-wrap">$<span class="license-price"></span> per license</span>
			</label>				
		
		</div>
		<div class="combobox-section">
			<label>
				Number of licenses:
				<select name="license-number" id="license-number">
					<!-- Ajax Request -->
				</select>
			</label>
		</div>
		<div class="submit-section">
			<p class="total">Total: <span>$<span class="total-price">0</span><sup>us</sup></span></p>
			<input type="submit" class="form-submit" value="Buy Now">
			<p class="selected-plan-wrap">Selected plan: <span class="selected-plan"></span></p>
		</div>
	</form>



	<div class="canvas-wrap">
		<canvas id="canvas" width="480" height="480"></canvas>
	</div>
	
	<script src="js/libs.js"></script>
	<script src="js/daminion.js"></script>
</body>
</html>
